{% if canRegister %}
    {{ form_ajax('onRegister') }}

<div class="modal fade" id="AddUser" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Добавить пользователя</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="AddUserForm d-flex">
              <div class="AddUserFormFIO col-6 pr-2">
                <div class="form-floating mx-2 my-3">
                  <input name="name" type="text" class="form-control" id="floatingInput" placeholder="Имя">
                  <label for="floatingInput">Имя</label>
                </div>
                <div class="form-floating mx-2 my-3">
                  <input name="surname" type="text" class="form-control" id="floatingInput" placeholder="Отчество">
                  <label for="floatingInput">Отчество</label>
                </div>
                {% if loginAttribute == "username" %}
                <div class="form-floating mx-2 my-3">
                  <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Отчество">
                  <label for="floatingInput">Логин</label>
                </div>
                {% endif %}
              </div>
              <div class="formUserFromLogin col-6 pl-2">
                <div class="form-floating mx-2 my-3">
                  <input name="email" type="text" class="form-control" id="floatingPassword" placeholder="Пароль">
                  <label for="floatingPassword">login</label>
                </div>
                <div class="form-floating mx-2 my-3">
                  <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
                  <label for="floatingPassword">Пароль</label>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#Users">Назад</button>
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#Users">Сохранить</button>
      </div>
    </div>
  </div>
</div>
    {{ form_close() }}
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
