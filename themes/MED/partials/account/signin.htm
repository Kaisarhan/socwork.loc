{{ form_ajax('onSignin', { class: 'p-4 p-md-5 border rounded-3 bg-body-tertiary'}) }}
    <div class="form-floating mb-3">
        <input name="login" type="login" class="form-control" id="floatingInput" placeholder="Enter your {{ loginAttributeLabel|lower }}">
        <label for="floatingInput">{{ loginAttributeLabel }}</label>
    </div>
    <div class="form-floating mb-3">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Enter your password">
        <label for="floatingPassword">Password</label>
    </div>
{% if rememberLoginMode == 'ask' %}
    <div class="form-group">
        <div class="checkbox">
        <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
        </div>
    </div>
{% endif %}
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <hr class="my-4">
    <small class="text-body-secondary">Если забыли пароль обратитесь по этому номеру <a href="tel:+77021999442">+77021999442</a></small>

{{ form_close() }}
